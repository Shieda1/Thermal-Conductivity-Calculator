<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermal Conductivity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="thermalConductivityRadio" name="variables" checked>
  <label for="thermalConductivityRadio">Thermal Conductivity</label>

  <input type="radio" id="quantityofHeatRadio" name="variables">
  <label for="quantityofHeatRadio">Quantity of Heat</label>

  <input type="radio" id="distanceRadio" name="variables">
  <label for="distanceRadio">Distance</label>

  <input type="radio" id="areaRadio" name="variables">
  <label for="areaRadio">Area</label>

  <input type="radio" id="temperatureGradientRadio" name="variables">
  <label for="temperatureGradientRadio">Temperature Gradient</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(Q) Quantity of Heat (cal)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(L) Distance (sec)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(A) Area (cm²)</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">(ΔT) Temperature Gradient (°C/cm)</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
